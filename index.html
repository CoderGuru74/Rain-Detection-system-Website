<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rain Detection System</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dark text-white">
  <div class="container py-4">
    <h1 class="text-center mb-4">🌧️ Rain Detection Dashboard</h1>

    <div class="card text-dark mb-4">
      <div class="card-body">
        <h5 class="card-title">System Status</h5>
        <p>Rain Status: <span id="rainStatus" class="fw-bold">Checking...</span></p>
        <p>Light: <span id="lightStatus" class="fw-bold">Off</span></p>
        <p>Servo Position: <span id="servoStatus" class="fw-bold">0°</span></p>
      </div>
    </div>

    <div class="card text-dark mb-4">
      <div class="card-body">
        <h5 class="card-title">Rain Data Graph</h5>
        <canvas id="rainChart" height="100"></canvas>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
